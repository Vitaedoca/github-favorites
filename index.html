<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">


        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label class="sr-only" for="input-search">Usuário do Github</label>
                <input id="input-search" type="text" placeholder="Usuário do Github">
                <button>&plus;</button>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/maykbrito.png" alt="Imagem do mayk">
                        <a href="https://github.com/maykbrito" target="_blank">
                            <p>vinicius</p>
                            <span>Vitaedoca</span>
                        </a>
                    </td>
                    <td class="repositories">
                        76
                    </td>
                    <td class="follower">
                        9589
                    </td>
                    <td>
                        <button class="remove">&times;</button class="remove">
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://github.com/diego3g.png" alt="imagem do diego">
                        <a href="https://github.com/diego3g" target="_blank">
                            <p>vinicius</p>
                            <span>Vitaedoca</span>
                        </a>
                    </td>
                    <td class="repositories">
                        76
                    </td>
                    <td class="follower">
                        9589
                    </td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
